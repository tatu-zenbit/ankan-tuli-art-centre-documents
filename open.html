<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ankan Tuli Art Centre</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --blue-dark: #0D47A1; --blue-mid: #1565C0;
      --blue-light: #42A5F5; --gold: #FFD54F; --white: #FFFFFF;
    }
    html, body { height: 100%; font-family: 'Nunito', sans-serif; background: var(--blue-dark); overflow: hidden; }

    .bg {
      position: fixed; inset: 0;
      background: linear-gradient(135deg, #0D47A1 0%, #1565C0 40%, #1E88E5 70%, #42A5F5 100%);
      background-size: 300% 300%;
      animation: bgShift 6s ease infinite; z-index: 0;
    }
    @keyframes bgShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bubble { position: fixed; border-radius: 50%; background: rgba(255,255,255,0.06); animation: float linear infinite; z-index: 0; }
    .bubble:nth-child(1) { width:180px; height:180px; top:-60px;   left:-40px;  animation-duration:12s; }
    .bubble:nth-child(2) { width:120px; height:120px; bottom:80px; right:-30px; animation-duration:9s; animation-delay:-3s; }
    .bubble:nth-child(3) { width:80px;  height:80px;  top:40%;     left:10%;    animation-duration:15s; animation-delay:-6s; }
    .bubble:nth-child(4) { width:50px;  height:50px;  top:20%;     right:15%;   animation-duration:8s;  animation-delay:-1s; }
    @keyframes float {
      0%   { transform: translateY(0)    rotate(0deg); }
      50%  { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0)    rotate(360deg); }
    }

    .card {
      position: relative; z-index: 10; min-height: 100dvh;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; padding: 40px 28px; gap: 0;
    }

    .logo-wrap {
      width: 96px; height: 96px; border-radius: 50%;
      background: rgba(255,255,255,0.15); backdrop-filter: blur(10px);
      border: 2.5px solid rgba(255,255,255,0.3);
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 24px;
      animation: popIn 0.6s cubic-bezier(0.34,1.56,0.64,1) both;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .logo-wrap svg { width: 52px; height: 52px; fill: var(--white); opacity: 0.95; }
    @keyframes popIn {
      from { transform: scale(0.4); opacity: 0; }
      to   { transform: scale(1);   opacity: 1; }
    }

    .school-name {
      font-family: 'Cinzel', serif; font-size: 22px; font-weight: 700;
      color: var(--white); text-align: center; letter-spacing: 1px; line-height: 1.3;
      animation: slideUp 0.5s 0.2s ease both; margin-bottom: 6px;
    }
    .school-sub {
      font-size: 12px; color: rgba(255,255,255,0.65); text-align: center;
      letter-spacing: 0.5px; animation: slideUp 0.5s 0.3s ease both; margin-bottom: 40px;
    }
    @keyframes slideUp {
      from { transform: translateY(16px); opacity: 0; }
      to   { transform: translateY(0);    opacity: 1; }
    }

    .status-card {
      width: 100%; max-width: 320px;
      background: rgba(255,255,255,0.1); backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.2); border-radius: 20px;
      padding: 28px 24px; display: flex; flex-direction: column;
      align-items: center; gap: 16px;
      animation: slideUp 0.5s 0.4s ease both;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }

    .spinner-wrap { position: relative; width: 64px; height: 64px; }
    .spinner-ring { position: absolute; inset: 0; border-radius: 50%; border: 3px solid transparent; }
    .spinner-ring.outer { border-top-color: var(--gold); border-right-color: rgba(255,213,79,0.3); animation: spin 1.1s linear infinite; }
    .spinner-ring.inner { inset: 10px; border-top-color: rgba(255,255,255,0.8); border-left-color: rgba(255,255,255,0.3); animation: spin 0.7s linear infinite reverse; }
    .spinner-dot { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; }
    .spinner-dot::after { content: ''; width: 10px; height: 10px; border-radius: 50%; background: var(--gold); animation: pulse 1.1s ease-in-out infinite; }
    @keyframes spin  { to { transform: rotate(360deg); } }
    @keyframes pulse { 0%,100% { transform: scale(1); opacity: 1; } 50% { transform: scale(0.6); opacity: 0.5; } }

    .status-title { font-size: 17px; font-weight: 700; color: var(--white); text-align: center; }
    .status-desc  { font-size: 13px; color: rgba(255,255,255,0.65); text-align: center; line-height: 1.6; margin-top: 4px; }

    .progress-track { width: 100%; height: 4px; background: rgba(255,255,255,0.15); border-radius: 4px; overflow: hidden; }
    .progress-fill  { height: 100%; width: 0%; background: linear-gradient(90deg, var(--gold), #FFB300); border-radius: 4px; transition: width 0.4s ease; }

    .steps { width: 100%; display: flex; flex-direction: column; gap: 10px; }
    .step  { display: flex; align-items: center; gap: 12px; opacity: 0.35; transition: opacity 0.4s ease; }
    .step.active { opacity: 1; }
    .step.done   { opacity: 0.65; }
    .step-icon {
      width: 30px; height: 30px; border-radius: 50%;
      background: rgba(255,255,255,0.1); border: 1.5px solid rgba(255,255,255,0.2);
      display: flex; align-items: center; justify-content: center;
      font-size: 13px; flex-shrink: 0; transition: all 0.4s ease;
    }
    .step.active .step-icon { background: var(--gold); border-color: var(--gold); }
    .step.done   .step-icon { background: rgba(255,255,255,0.15); border-color: rgba(255,255,255,0.3); }
    .step-text { font-size: 13px; color: rgba(255,255,255,0.9); font-weight: 700; }
    .step-sub  { font-size: 11px; color: rgba(255,255,255,0.45); margin-top: 1px; }

    .store-btn {
      display: none; align-items: center; justify-content: center; gap: 10px;
      width: 100%; max-width: 320px; padding: 16px 24px;
      background: var(--white); color: var(--blue-dark); border-radius: 50px;
      font-family: 'Nunito', sans-serif; font-size: 15px; font-weight: 700;
      text-decoration: none; margin-top: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .store-btn:active { transform: scale(0.97); }
    .store-btn svg { width: 22px; height: 22px; }
    .store-btn.visible { display: flex; animation: popIn 0.5s cubic-bezier(0.34,1.56,0.64,1) both; }

    .footer { position: fixed; bottom: 20px; font-size: 11px; color: rgba(255,255,255,0.3); z-index: 10; letter-spacing: 0.3px; }
  </style>
</head>
<body>

  <div class="bg"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="card">

    <div class="logo-wrap">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.49 2 2 6.49 2 12s4.49 10 10 10c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 8 6.5 8 8 8.67 8 9.5 7.33 11 6.5 11zm3-4C8.67 7 8 6.33 8 5.5S8.67 4 9.5 4s1.5.67 1.5 1.5S10.33 7 9.5 7zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 4 14.5 4s1.5.67 1.5 1.5S15.33 7 14.5 7zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 8 17.5 8s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
      </svg>
    </div>

    <div class="school-name">Ankan Tuli Art Centre</div>

    <div class="status-card">
      <div class="spinner-wrap">
        <div class="spinner-ring outer"></div>
        <div class="spinner-ring inner"></div>
        <div class="spinner-dot"></div>
      </div>

      <div style="width:100%;text-align:center;">
        <div class="status-title" id="statusTitle">Opening App‚Ä¶</div>
        <div class="status-desc"  id="statusDesc">Please wait while launching<br/>Ankan Tuli Art Centre</div>
      </div>

      <div class="progress-track">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <div class="steps">
        <div class="step active" id="step1">
          <div class="step-icon">üîç</div>
          <div>
            <div class="step-text">Checking installation</div>
            <div class="step-sub">Looking for the app on your device</div>
          </div>
        </div>
        <div class="step" id="step2">
          <div class="step-icon">üöÄ</div>
          <div>
            <div class="step-text">Launching app</div>
            <div class="step-sub">Opening Ankan Tuli Art Centre</div>
          </div>
        </div>
        <div class="step" id="step3">
          <div class="step-icon">‚úì</div>
          <div>
            <div class="step-text">Done!</div>
            <div class="step-sub">You're all set</div>
          </div>
        </div>
      </div>
    </div>

    <a id="storeBtn" class="store-btn" href="https://play.google.com/store/apps/details?id=com.ankantuli.artcentre">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M3.18 23.76c.3.17.64.24.99.2l13.09-11.51L13.83 9 3.18 23.76zM20.7 10.06l-2.87-1.63-3.48 3.06 3.48 3.06 2.9-1.65c.83-.47.83-1.37-.03-1.84zM2.02 1.08C1.87 1.37 1.8 1.7 1.8 2.07v19.86c0 .37.07.7.22.98L13.4 12 2.02 1.08zM3.18.24L13.83 11l3.47-3.05L4.17.04C3.82-.15 3.48-.1 3.18.24z"/>
      </svg>
      Download on Google Play
    </a>

  </div>

  <div class="footer">¬© Ankan Tuli Art Centre</div>

  <script>
    const SCHEME   = 'ankantuliartcentre://open';
    const fill     = document.getElementById('progressFill');
    const title    = document.getElementById('statusTitle');
    const desc     = document.getElementById('statusDesc');
    const btn      = document.getElementById('storeBtn');
    const s1 = document.getElementById('step1');
    const s2 = document.getElementById('step2');
    const s3 = document.getElementById('step3');

    const done   = el => { el.classList.remove('active'); el.classList.add('done'); };
    const active = el => el.classList.add('active');
    const prog   = p  => fill.style.width = p + '%';

    prog(15);

    // 1s ‚Äî try launching the app
    setTimeout(() => {
      done(s1); active(s2);
      prog(55);
      title.textContent = 'Launching App‚Ä¶';
      desc.innerHTML    = 'Handing off to<br/>Ankan Tuli Art Centre';
      window.location.href = SCHEME;
    }, 1000);

    // 2.8s ‚Äî if still on page, app wasn't installed
    setTimeout(() => {
      done(s2); active(s3);
      prog(100);
      title.textContent = 'App Not Installed';
      desc.innerHTML    = 'Get the app free from<br/>Google Play Store below';
      btn.classList.add('visible');
    }, 2800);
  </script>
</body>
</html>
